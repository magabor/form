<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="bootstrap-3.3.7.css">
    <link rel="stylesheet" type="text/css" href="bootstrap-table.min.css">
</head>

<body>
    <div class="cardRefWizard">
        <div id="createNewElement" class="container-fluid card-form">
            <div class="form-group">
                <div class="input-group"><span class="input-group-addon" data-toggle="tooltip"
                        data-placement="bottom" title="Card Type Name"><i class="fa fa-tag fa-fw"></i></span>
                    <input id="cardTypeName" type="text" class="form-control" placeholder="Card Type Name" /></div>
            </div>
            <div class="form-group form-inline">
                <div class="input-group"><span class="input-group-addon" data-toggle="tooltip"
                        data-placement="bottom" title="Num. Slots"><i class="fa fa-list-ol fa-fw"></i></span>
                    <select required id="numSlots" type="text" class="form-control dropDown">
                        <option value="">1</option>
                        <option value="">2</option>
                        <option value="">3</option>
                        <option value="">4</option>
                    </select></div>
            </div>
            <div class="form-group form-inline">
                <div class="input-group">
                    <span class="input-group-addon" data-toggle="tooltip" data-placement="bottom" title="Vendor">
                        <i class="fa fa-handshake-o fa-fw"></i>
                    </span>
                    <select required id="catalogVendor" class="form-control dropDown">
                        <option value="">Huawei</option>
                        <option value="">Ericsson</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="checkbox-inline">
                    <input type="checkbox" id="inlineCheckbox1" value="option1">Cumulative VC12
                </label>
            </div>
            <div class="form-group">
                <div class="input-group input-group"><span class="input-group-addon" data-toggle="tooltip"
                        data-placement="bottom" title="Description"><i class="fa fa-bars fa-fw"></i></span>
                    <textarea id="description" type="text" class="form-control rounded-0" placeholder="Description"
                        rows="2" style="min-height: 34px; resize: vertical;"></textarea></div>
            </div>
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="input-group" id="cardOptions" style="margin-bottom: 1vw">
                        <label style="margin-right: 2vw;">Card Configuration</label>
                        <label class="checkbox-inline">
                            <input type="checkbox" id="masterCheckbox" value="option1">Master
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" id="slaveCheckbox" value="option2">Slave
                        </label>
                    </div>
                    <div class="panel panel-default" style="margin-bottom:auto;">
                        <div class="panel-body">
                            <div class="from-group">
                                <label style="margin-right: 4vw;">Card Category</label>
                                <label class="checkbox-inline">
                                    <input type="checkbox" id="inlineCheckbox1" value="option1">UNI
                                </label>
                                <label class="checkbox-inline">
                                    <input type="checkbox" id="inlineCheckbox2" value="option2">NNI
                                </label>
                                <label class="checkbox-inline">
                                    <input type="checkbox" id="inlineCheckbox2" value="option2">Processing
                                </label>
                                <label class="checkbox-inline">
                                    <input type="checkbox" id="inlineCheckbox2" value="option2">Other
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card-selection"></div>
    <div class="card-selection"></div>
    <div class="card-bottom">
        <button id="addBtn" class="btn btn-default">Add</button> 
        <button id="delBtn" class="btn btn-default">Del</button> 
        <table id="table"></table>
    </div>
    </div>
</body>
<script src="jquery-3.4.1.min.js"></script>
<script src="bootstrap-3.3.7.min.js"></script>
<script src="bootstrap-table.min.js"></script>
<%= htmlWebpackPlugin.tags.bodyTags %>
</html>
